<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empanada Personalizada | Andrómeda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .empanada-form-container {
      background-color: #111;
      color: #fff;
      padding: 1.5rem;
      margin: 2rem auto;
      border-radius: 10px;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .empanada-form label {
      margin: 0.3em 0;
      display: block;
    }

    .empanada-form button {
      margin-top: 1em;
      padding: 0.6em 1em;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .empanada-form button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body class="bg-white text-black">

  <div class="empanada-form-container">
    <form class="empanada-form">
      <h2 class="text-xl font-semibold mb-4">¡Crea tu empanada personalizada!</h2>

      <label>Tipo de masa:</label>
      <select name="masa" required class="text-black px-2 py-1 rounded w-full">
        <option value="Harina de trigo">Harina de trigo</option>
        <option value="Yuca">Yuca</option>
        <option value="Plátano">Plátano</option>
      </select>

      <br>
      <label>Rellenos:</label>
      <label><input type="checkbox" name="relleno" value="Queso"> Queso</label>
      <label><input type="checkbox" name="relleno" value="Pollo"> Pollo</label>
      <label><input type="checkbox" name="relleno" value="Jamón"> Jamón</label>
      <label><input type="checkbox" name="relleno" value="Salami"> Salami</label>

      <br>
      <label>Salsas:</label>
      <label><input type="checkbox" name="salsa" value="Mayonesa"> Mayonesa</label>
      <label><input type="checkbox" name="salsa" value="Ketchup"> Ketchup</label>
      <label><input type="checkbox" name="salsa" value="Mostaza"> Mostaza</label>

      <button type="submit">Enviar pedido</button>
    </form>
  </div>

  <script>
    document.querySelector('.empanada-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const masa = this.masa.value;
      const rellenos = [...this.querySelectorAll('input[name="relleno"]:checked')].map(cb => cb.value);
      const salsas = [...this.querySelectorAll('input[name="salsa"]:checked')].map(cb => cb.value);

      alert(`Empanada con:\nMasa: ${masa}\nRellenos: ${rellenos.join(", ") || "ninguno"}\nSalsas: ${salsas.join(", ") || "ninguna"}`);
    });
  </script>

</body>
</html>
